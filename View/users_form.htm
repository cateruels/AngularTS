<form>
    <div class="form-group">
        <label class="control-label col-sm-2" for="givenName">Given Name:</label>
        <div class="col-sm-10">
            <input type="text" id="givenName" ng-model="newGivenName" ng-change="ChangeGivenName(newGivenName)">                          
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="famillyName">Familly Name:</label>
        <div class="col-sm-10">
            <input type="text" id="famillyName" ng-model="newFamillyName" ng-change="ChangeFamillyName(newFamillyName)">                       
        </div>
    </div>
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="AddContact()">Add New Contact</button>
        </div>
    </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="sortSelection">Order:</label>
        <div class="col-sm-10">
            <!-- Sort inside include need to use the change function to propagate the value to the controller -->
            <select ng-model="sortOrder" ng-change="UpdateOrder(sortOrder)">
                <option value="+famillyName">Familly Name Ascendant</option>
                <option value="-famillyName">Familly Name Descendant</option>
                <option value="+givenName">Given Name Ascendant</option>
                <option value="-givenName">Given Name Descendant</option>
            </select>                      
        </div>
    </div>
</form>
