<div class="container">
    <form>
        <div class="form-group">
            <label class="control-label col-sm-2" for="givenName">Given Name:</label>
            <div class="col-sm-10">
                <input type="text" id="givenName" ng-model="$ctrl.newGivenName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="famillyName">Familly Name:</label>
            <div class="col-sm-10">
                <input type="text" id="famillyName" ng-model="$ctrl.newFamillyName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="$ctrl.addContact()">Add New Contact</button>
            </div>
        </div>
    </form>
</div>
